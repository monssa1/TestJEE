<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserEditPage" lazy="true">
        <pm:header title="#{myBundle.EditUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditUserLabel_id}" for="id" />
                            <h:outputText id="id" value="#{userController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_login}" for="login" />
                            <p:inputText id="login" value="#{userController.selected.login}" title="#{myBundle.EditUserTitle_login}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_login}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_password}" for="password" />
                            <p:inputText id="password" value="#{userController.selected.password}" title="#{myBundle.EditUserTitle_password}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_password}" size="35" maxlength="35"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_nom}" for="nom" />
                            <p:inputText id="nom" value="#{userController.selected.nom}" title="#{myBundle.EditUserTitle_nom}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_nom}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_prenom}" for="prenom" />
                            <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{myBundle.EditUserTitle_prenom}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_prenom}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditUserLabel_adresse}" for="adresse" />
                            <p:inputText id="adresse" value="#{userController.selected.adresse}" title="#{myBundle.EditUserTitle_adresse}" required="true" requiredMessage="#{myBundle.EditUserRequiredMessage_adresse}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{userController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:UserListPage:UserListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:UserListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
