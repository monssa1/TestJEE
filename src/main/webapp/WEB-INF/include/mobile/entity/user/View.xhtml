<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UserViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{userController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_id}"/>
                            <h:outputText value="#{userController.selected.id}" title="#{myBundle.ViewUserTitle_id}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_login}"/>
                            <h:outputText value="#{userController.selected.login}" title="#{myBundle.ViewUserTitle_login}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_password}"/>
                            <h:outputText value="#{userController.selected.password}" title="#{myBundle.ViewUserTitle_password}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_nom}"/>
                            <h:outputText value="#{userController.selected.nom}" title="#{myBundle.ViewUserTitle_nom}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_prenom}"/>
                            <h:outputText value="#{userController.selected.prenom}" title="#{myBundle.ViewUserTitle_prenom}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUserLabel_adresse}"/>
                            <h:outputText value="#{userController.selected.adresse}" title="#{myBundle.ViewUserTitle_adresse}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
